<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bella Onojie - FAQ</title>

    <!-- Favicon links -->
    <link rel="apple-touch-icon" sizes="120x120" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/favicons/site.webmanifest">
    <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#c2243f">
    <link rel="shortcut icon" href="/favicons/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Bella Onojie">
    <meta name="application-name" content="Bella Onojie">
    <meta name="msapplication-TileColor" content="#c2243f">
    <meta name="msapplication-config" content="/favicons/browserconfig.xml">
    <meta name="theme-color" content="#c2243f">

    <!-- Font Awesome link for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <!-- Skip link section, hidden unless a link is focused -->
    <ul class="skip-links">
        <li><a href="#top-banner">Skip to Banner</a></li>
        <li><a href="#main">Skip to main content</a></li>
        <li><a href="#lower-banner">Skip to Footer Banner</a></li>
    </ul>

    <!-- Header section, contains navbar and banner. -->
    <header role="region">
        <!-- Navigation section, contains logo, links, and hamburger menu on mobile -->
        <nav role="navigation">
            <!-- Logo, also links back to index -->
            <div class="logo">
                <a href="./index.html"><img src="./images/logo.svg" alt="Bella Onojie" class="logo-img"
                        aria-label="Bella Onojie logo"></a>
            </div>

            <!-- Collection of navigation links to other pages -->
            <div class="navlinks" id="menu">
                <a href="./index.html" class="nav-link" aria-current="false" aria-label="Go to site home">Home</a>
                <a href="#" class="nav-link" aria-current="false" aria-label="Go to Product page">Product</a>
                <a href="./faq.html" class="nav-link nav-current" aria-current="true"
                    aria-label="Go to Frequently Asked Questions page">FAQ</a>
                <a href="./contact.html" class="nav-link" aria-current="false"
                    aria-label="Go to Contact page">Contact</a>
            </div>

            <!-- Hamburger menu icon, runs JS function that expands navlinks on mobile -->
            <div class="navlinks-mobile">
                <a href="javascript:void(0);" onclick="openNav()" aria-label="Expand mobile dropdown navigation">
                    <i class="fa-solid fa-bars"></i>
                </a>
            </div>
        </nav>

        <!-- Banner container, contains banner image, and text overlay -->
        <div class="banner super" id="top-banner" role="banner">
            <!-- Banner image, with many variable widths for optimal loading -->
            <img srcset="./images/banner-100.png 100w,
                    ./images/banner-200.png 200w,
                    ./images/banner-400.png 400w,
                    ./images/banner-800.png 800w,
                    ./images/banner-1200.png 1200w,
                    ./images/banner-1600.png 1600w,
                    ./images/banner-2000.png 2000w" sizes="(min-width: 200px) 400px,
                    (min-width: 400px) 800px,
                    (min-width: 800px) 1200px,
                    (min-width: 1200px) 1600px,
                    2000px" src="./images/banner.png" alt="A banner image of food on a table." class="banner-img"
                aria-label="An image of food on a table">

            <!-- Banner text overlay, contains heading -->
            <div class="banner-overlay">
                <h1><strong>F.A.Q.</strong></h1>
            </div>
        </div>
    </header>

    <main id="main" role="main">

    </main>

    <!-- Pre-footer "download" banner -->
    <section class="banner-footer-outer-wrapper" id="lower-banner" role="region">
        <div class="banner-footer-inner-wrapper">
            <!-- Secondary banner image, with many variable widths for optimal loading -->
            <img srcset="./images/banner-footer-100.png 100w,
                ./images/banner-footer-200.png 200w,
                ./images/banner-footer-400.png 400w,
                ./images/banner-footer-800.png 800w,
                ./images/banner-footer-1200.png 1200w,
                ./images/banner-footer-1600.png 1600w,
                ./images/banner-footer-2000.png 2000w" sizes="(min-width: 200px) 400px,
                (min-width: 400px) 800px,
                (min-width: 800px) 1200px,
                (min-width: 1200px) 1600px,
                2000px" src="./images/banner-footer.png" alt="Footer banner image of food on a table."
                class="banner-footer-img" aria-label="An image featuring food on a table">

            <!-- Banner text overlay, contains headings and links to app stores -->
            <div class="banner-footer-text">
                <div class="banner-footer-dl-labels">
                    <h2>Download the app now.</h2>
                    <h4>Available on your favourite mobile platform. Start your premium experience now!</h4>
                </div>
                <div class="banner-footer-dl-buttons">
                    <a href="#" class="btn" aria-label="Get the app from the Playstore">Playstore</a>
                    <a href="#" class="btn" aria-label="Get the app from the App Store">App store</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer section, contains logo, social media icons, and copyright text -->
    <footer role="region">
        <div class="footer-wrapper">
            <!-- Logo block -->
            <div>
                <a href="./index.html"><img src="./images/logo.svg" alt="Bella Onojie" class="logo-img-footer"
                        aria-label="Bella Onojie logo"></a>
            </div>

            <!-- Social Media Icon block -->
            <div>
                <div class="footer-icons">
                    <i class="fa-brands fa-twitter" aria-label="Visit us on Twitter / X"></i>
                    <i class="fa-brands fa-square-facebook" aria-label="Visit us on FaceBook"></i>
                    <i class="fa-brands fa-instagram" aria-label="Visit us on Instagram"></i>
                </div>
            </div>

            <!-- Copyright Text block -->
            <div>
                <p class="copyright-text">Copyright 2024 bellaonojie.com</p>
            </div>
        </div>
    </footer>

    <!-- Link to custom JavaScript function that allows for mobile dropdown navigation -->
    <script src="./js/nav.js"></script>
</body>

</html>
